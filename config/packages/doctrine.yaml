doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        mapping_types:
            enum: string

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '13'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        # validate_xml_mapping: true
        mappings:
            Domain\Shared\ValueObject:
                type: xml
                dir: '%kernel.project_dir%/src/Infrastructure/Shared/Doctrine/Mapping/ValueObject'
                prefix: 'Domain\Shared\ValueObject'
                is_bundle: false

            Domain\Authentication\Entity:
                type: xml
                dir: '%kernel.project_dir%/src/Infrastructure/Authentication/Doctrine/Mapping/Entity'
                prefix: 'Domain\Authentication\Entity'
                is_bundle: false
            Domain\Authentication\ValueObject:
                type: xml
                dir: '%kernel.project_dir%/src/Infrastructure/Authentication/Doctrine/Mapping/ValueObject'
                prefix: 'Domain\Authentication\ValueObject'
                is_bundle: false

            Domain\Content\Entity:
                type: xml
                dir: '%kernel.project_dir%/src/Infrastructure/Content/Doctrine/Mapping/Entity'
                prefix: 'Domain\Content\Entity'
                is_bundle: false
            Domain\Content\Entity\Blog:
                type: xml
                dir: '%kernel.project_dir%/src/Infrastructure/Content/Doctrine/Mapping/Entity/Blog'
                prefix: 'Domain\Content\Entity\Blog'
                is_bundle: false
            Domain\Content\Entity\Podcast:
                type: xml
                dir: '%kernel.project_dir%/src/Infrastructure/Content/Doctrine/Mapping/Entity/Podcast'
                prefix: 'Domain\Content\Entity\Podcast'
                is_bundle: false
            Domain\Content\Entity\Training:
                type: xml
                dir: '%kernel.project_dir%/src/Infrastructure/Content/Doctrine/Mapping/Entity/Training'
                prefix: 'Domain\Content\Entity\Training'
                is_bundle: false
        dql:
            numeric_functions:
                RANDOM: DoctrineExtensions\Query\Sqlite\Random
                ROUND: DoctrineExtensions\Query\Mysql\Round
            datetime_functions:
                EXTRACT: DoctrineExtensions\Query\Mysql\Extract
                TO_CHAR: DoctrineExtensions\Query\Mysql\DateFormat
                NOW: DoctrineExtensions\Query\Mysql\Now
            string_functions:
                LPAD: DoctrineExtensions\Query\Mysql\Lpad
                CAST: DoctrineExtensions\Query\Mysql\Cast

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            auto_generate_proxy_classes: false
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
